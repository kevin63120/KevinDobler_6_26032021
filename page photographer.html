<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="individual_body-active">
  <div class="display-default">    
      <div class="logo"><a href="/" class="link-homepage"><img src="/assets/Sample Photos/imageOfModel/Grouplogo.svg" alt="lien page d'Accueil" role="navigation"></a></div>
  
      <section class="section_photograph_profil_container">
      </section>
      <div class="container_media">
          <header class="header_media">
              <p class="header_media-txt">Trier par</p>
              <div class="dropdown-filter">
                  <ul 
                      aria-label="selection de photo"
                      class="header_media_container-selected "
                      role="MenuBar"
                      id="header_media_container-selected">
                      
                          <a    
                                  aria-controls="option-filter-active"
                                  aria-haspopup="true"
                                  aria-expanded="false"
                                  id="option_active_container"
                                  role="button"
                                  tabindex="0"
                                  href="#"
                                  aria-label="Popularité">
                                  <span class="option-active">Popularité</span>
                                  <div><img src="./assets/image-utils/chevron.svg" class="chevron" alt=""></div>
                          </a>
                          <ul id="list-option" class="hidden-options">
                              <li>
                                  <a  
                                  class="option-filter"  
                                  id="selectorPopularity"
                                  role="menu-item"
                                  href="#"
                                  value = "Popularité"
                                  aria-label="Popularité">Popularité</a>
                              <li> 
                                  <a   
                                      href="#"
                                      class="option-filter" 
                                      id="selectorDate"       
                                      role="menu-item" 
                                      value="Date" 
                                      aria-label="Date">Date</a>
                              </li>
                              <li>
                                  <a 
                                      href="#"
                                      class="option-filter"
                                      id="selectorTitle"
                                      role="menu-item"
                                      value="Titre"
                                      aria-label="Titre">Titre</a>
                              </li>  
                          </ul>
                       
                  
                  </ul>
              </div>   
          </header>
          <div id="container_article" class="container_article">
           
          </div>
      <div class="container_btn-2"><button class="btn-contact btn-contact-2" aria-label="Contact Me">Contactez-moi</button></div>
      <div class="container_reputation">
          <p id="total-heart"><span class="total-heart-number"></span><img src="/Sample Photos/imageOfModel/Vectorheart.svg"  alt="like" class="counter-btn" id="counter-all" aria-pressed="true"></p>
      
          <p class="photograph_pricePerDay">330/jour</p>
      </div>
      </div>
  </div>  

  <!--lightbox -->
  <div class="lightbox">
      <button class="lightbox_button_prev" aria-controls="lightbox_container_image" aria-label="précedent" tabindex="2">précedent</button>
      <button class="lightbox_button_close" aria-controls="lightbox_container_image" aria-label="fermer" tabindex="3">fermer</button>
      <button class="lightbox_button_next"  aria-controls="lightbox_container_image" aria-label="suivant" tabindex="1">suivant</button>
      <div class="lightbox_container_image">
          <img id="lightbox_picture-active" src="/assets/Sample Photos/Nabeel Brandford/Portrait_AfternoonBreak.jpg" alt="">
      </div>
      <p class="lightbox_title_img" aria-label="titre d'image">titre de l'image</p>
  </div>
 <!-- modal  -->
 <div class="container-modal">
  <div class="modal">
      <form action="" method="post" class="form">
         <header class="form_header">
             <label>Contactez-moi</label>
             <button type="button" class="close-modal" aria-label="close-modal"><img src="/Sample Photos/imageOfModel/close.svg"></button>
             <h1 id="photographer-name"></h1>
         </header>
          <div class="form_item">
              <label for="name" aria-labelledby="name">Prénom</label>
              <input type="text" name="name" id="name" required="">
          </div>
          <div class="form_item">
              <label for="lastName" aria-labelledby="lastName">nom</label>
              <input type="text" aria-label="nom de famille" name="lastName" id="lastName" required="">
          </div>
          <div class="form_item">
              <label for="email" aria-labelledby="email">email</label>
              <input type="email" aria-label="email" name="email" id="email">
          </div>
          <div class="form_item">
              <label for="message" aria-labelledby="message">Votre message</label>
             <input type="text" aria-label="votre message" name="message" id="message">
          </div>
          <input id="submit" type="submit" value="Envoyer">

      </form>

      </div>
  </div>

</div>
<script src='/scriptsJS/scriptPhotographerPage.js'></script>     
</body>

</html>
