<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./sass/main.scss" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f80ec18dc5.js" crossorigin="anonymous"></script>
  <title>Page de photographe</title>
</head>
<body>
  
<main class="individual_body-close">
   
  <div class="display-default">    
      <div class="logo"><a href="/index.html" class="link-homepage"><img src="/assets/Sample Photos/imageOfModel/Grouplogo.svg" alt="lien page d'Accueil" ></a></div>
  
      <section class="section_photograph_profil_container">
      </section>
      <div class="container_media">
          <header class="header_media">
              <p class="header_media-txt">Trier par</p>
              <div class="dropdown-filter">
                  <ul 
                      aria-label="selection de photo"
                      class="header_media_container-selected "
                      id="header_media_container-selected">
                        <li>
                          <a    
                                  aria-controls="option-filter-active"
                                  aria-haspopup="listbox"
                                  aria-expanded="false"
                                  id="option_active_container"
                                  role="button"
                                  href="#"
                                  aria-label="Popularité">
                                  <span class="option-active">Popularité</span>
                                  <div><img src="./assets/image-utils/chevron.svg" class="chevron" alt=""></div>
                          </a>
                        </li>
                          <ul id="list-option" role="listbox" class="hidden-options">
                              <li >
                                  <a  
                                  class="option-filter"  
                                  id="selectorPopularity"
                                  role="menu-item"
                                  href="#"
                                  tabindex="0"
                                  value = "Popularité"
                                  aria-label="Popularité">Popularité</a>
                              <li id="date-container" > 
                                  <a   
                                      href="#"
                                      class="option-filter" 
                                      id="selectorDate"       
                                      role="menu-item" 
                                      value="Date" 
                                      tabindex="0"
                                      aria-label="Date">Date</a>
                              </li>
                              <li >
                                  <a 
                                      href="#"
                                      class="option-filter"
                                      id="selectorTitle"
                                      role="menu-item"
                                      value="Titre"
                                      tabindex="0"
                                      aria-label="Titre">Titre</a>
                              </li>  
                          </ul>
                       
                  
                  </ul>
              </div>   
          </header>
          <div id="container_article" class="container_article">
           
          </div>
      <div class="container_btn-2"><button class="btn-contact btn-contact-2" aria-label="Contact Me">Contactez-moi</button></div>
      <div class="container_reputation">
          <p id="total-heart"><span class="total-heart-number"></span><img src="/Sample Photos/imageOfModel/Vectorheart.svg"  alt="like" class="counter-btn" id="counter-all" ></p>
      
          <p class="photograph_pricePerDay">330/jour</p>
      </div>
      </div>
  </div>  

  <!--lightbox -->
<div class="lightbox-container">
    
</div>
 <!-- modal  -->
 <div class="container-modal" role="dialog" aria-hidden="true" >
  <div class="modal" role="document" aria-labelledby="dialog-title">
      <form action="" method="POST" class="form">
         <header class="form_header">
             <label>Contactez-moi</label>
             <button type="button" class="close-modal" aria-label="boutton fermeture" title="Fermer la modal de contact"><img src="/Sample Photos/imageOfModel/close.svg" alt=""></button>
             <h1 id="photographer-name"></h1>
         </header>
          <div class="form_item">
              <label for="name" >Prénom</label>
              <input type="text" aria-label="name" name="name" id="name" required="">
          </div>
          <div class="form_item">
              <label for="lastName" >nom</label>
              <input type="text" aria-labelledby="lastName" name="lastName" id="lastName" required="">
          </div>
          <div class="form_item">
              <label for="email" >email</label>
              <input type="email" aria-labelledby="email" name="email" id="email">
          </div>
          <div class="form_item">
              <label for="message"  >Votre message</label>
             <input type="text"aria-labelledby="message" name="message" id="message">
          </div>
          <input id="submit" type="submit" aria-label="Envoyer" value="Envoyer">
          <div class="form-return" tabindex="0"></div>
      </form>

      </div>
  </div>

</main>  
<script src="/scriptsJS/scriptPhotographer.js"></script>     
</body>
</html>
