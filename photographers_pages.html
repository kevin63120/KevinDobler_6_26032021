<!DOCTYPE html>
<html lang="for">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./sass/main.scss" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f80ec18dc5.js" crossorigin="anonymous"></script>
    <title>photograph</title>
</head>
<body class="individual_body">
    <div class="logo"><a href="/index.html" ><img src="/Sample Photos/imageOfModel/Grouplogo.svg" alt="lien page d'Accueil" role="navigation"></a></div>

    <section class="section_photograph_profil_container">
        <article  class="photograph_profil_container">
            <div class="photograph_profil-reference">
                <h1 class="name" id="name_personal_page">name name</h1>
                <p class="photograph_location" id="location_personal_page">location</p>
                <p class="photograph_description-text" id="description_personal_page">description</p>
            </div>
            <button class="btn-contact btn-contact-1" aria-label="contact-me">Contactez-moi</button>
            <img src="/Sample Photos/Photographers ID Photos/NabeelBrandford.jpg" alt="" class="profil_picture">
            <div class="container_photograph_tag-list">
            
                <ul class="photograph_tag-list" role="">
                    <li class="photograph_tag-item ">#portrait</li>
                    <li class="photograph_tag-item ">#portrait</li>
                    <li class="photograph_tag-item ">#portrait</li>
                    <li class="photograph_tag-item ">#animals</li>
                </ul> 
            </div>
       </article>
        
    </section>
    <main class="container_media">
        <header class="header_media">
            <p class="header_media-txt">Trier par</p>
            <select name="header_media_container-selected " class="header_media_container-selected " aria-label="trier par" id="header_media_container-selected " >
                <option value="header_media-select" aria-label="Popularité">Popularité</option>
                <option value="header_media-select" aria-label="Date">Date</option>
                <option value="header_media-select" aria-label="Titre" >Titre</option>    
                  
                  
            </select>
            
        </header>

        <article class="media_box">
            <div class="media_item">
                <img src="/Sample Photos/Ellie Rose/Architecture_Horseshoe.jpg" alt="image exemple">
            </div>
            <footer class="media_item-descripton">
                <p class="media_item-title">arc-en-ciel</p>
                <p class="media_item-price">70$</p>
                <div class="media_item_likes_container">
                    <p class="counter"></p>
                    <img src="/Sample Photos/imageOfModel/Vectorheart.svg" alt="like" class="counter-btn" aria-pressed="true">
                </div>
            </footer>
        </article>
        
       
            <footer class="media_item-descripton">
                <p class="media_item-title">arc-en-ciel</p>
                <p class="media_item-price">70$</p>
                <div class="media_item_likes_container">
                    <p class="counter"></p>
                    <img src="/Sample Photos/imageOfModel/Vectorheart.svg" alt="like" class="counter-btn" aria-pressed="true">
                </div>
            </footer>
        </article>

     <div class="container_btn-2"><button class="btn-contact btn-contact-2" aria-label="Contact Me" >Contactez-moi</button></div>
    <div class="container_reputation">
        <p id="total-heart">total de coeur<img src="/Sample Photos/imageOfModel/Vectorheart.svg" alt="like" class="counter-btn" id="counter-all" aria-pressed="true"></p>
        
        <p class="photograph_pricePerDay">330/jour</p>
    </div>
    <!--lightbox -->
    <div class="lightbox">
        <button class="lightbox_button_prev" aria-label="prècedent"></button>
        <button class="lightbox_button_close" aria-label="fermer"></button>
        <button class="lightbox_button_next" aria-label="suivant"></button>
        <div class="lightbox_container_image">
            <img src="/Sample Photos/Ellie Rose/Architecture_Horseshoe.jpg" alt="">
        </div>
        <p class="lightbox_title_img" aria-label="titre d'image"></p>
    </div>

    <!-- modal  -->
     <div class="modal">
         <form action="" method="post" class="form">
            <header class="form_header">
                <label>Contactez-moi</label>
                <button type="button" class="close-modal" aria-label="close-modal"><img src="/Sample Photos/imageOfModel/x.svg"></img></button>
                <h1 id="photographer-name">test test</h1>
            </header>
             <div class="form_item">
                 <label for="name" aria-labelledby="name">Prénom</label>
                 <input type="text" name="name" id="name" required>
             </div>
             <div class="form_item">
                 <label for="lastName" aria-labelledby="lastName" >nom</label>
                 <input type="text" aria-label="nom de famille"name="lastName" id="lastName" required>
             </div>
             <div class="form_item">
                 <label for="email" aria-labelledby="email">email</label>
                 <input type="email" aria-label="email" name="email" id="email">
             </div>
             <div class="form_item">
                 <label for="message" aria-labelledby="message">Votre message</label>
                <input type="text" aria-label="votre message" name="message" id="message">
             </div>
             <input id="submit" type="submit" value="Envoyer">

         </form>

     </div>

     <script src="/scriptsJS/scriptCounterHeart.js" ></script>
     <script src="/scriptsJS/modal.js" ></script>
     <script src="/scriptsJS/photographers.js"></script>
     <script src="/scriptsJS/lightBox.js"></script>
     <script src="/scriptsJS/profils-photographers.js"></script>
    </main>
</body>
</html>
