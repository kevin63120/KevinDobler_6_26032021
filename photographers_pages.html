<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./public/css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f80ec18dc5.js" crossorigin="anonymous"></script>
    <title>photograph</title>
</head>
<body class="individual_body">
    <div class="logo"><a href="/index.html" ><img src="/Sample Photos/imageOfModel/Grouplogo.svg" alt="lien page d'Accueil"></a></div>

    <section class="photograph_profil_container">
        <div class="photograph_profil-reference">
            <h1>name name</h1>
            <p>location</p>
            <p>description</p>
        </div>
        <img src="/Sample Photos/Photographers ID Photos/NabeelBrandford.jpg" alt="" class="profil_picture">
        <div>
            <ul class="photograph_tag-list">
                <li class="photograph_tag-item ">#portrait</li>
                <li class="photograph_tag-item ">#event</li>
                <li class="photograph_tag-item ">#travel</li>
                <li class="photograph_tag-item ">#animals</li>
            </ul>
        </div>
       
        
    </section>
    <main class="container_media">
        <header class="header_media">
            <p class="header_media-txt">Trier par</p>
            <ul class="header_media_container-selected">
                <li class="header_media-select" id="popularity" aria-ac><span>Popularit√©</span></li>
                <li class="header_media-select" id="date"><span>Date</span></li>
                <li class="header_media-select" id="title"><span>Titre</span></li>
            </ul>
        </header>

        <article class="media_box">
            <div class="media_item">
                <img src="/Sample Photos/Ellie Rose/Architecture_Horseshoe.jpg" alt="image exemple">
            </div>
            <footer class="media_item-descripton">
                <p class="media_item-title">arc-en-ciel</p>
                <p class="media_item-price">70$</p>
                <div class="media_item_likes_container">
                    <p class="counter">1</p>
                    <img src="/Sample Photos/imageOfModel/Vectorheart.svg" alt="like">
                </div>
            </footer>
        </article>
        
     <button class="btn-contact" aria-label="Contact Me">Contactez-moi</button>
    </main>
</body>
</html>
